<html>
<head>
  <title>react comments Demo</title>
</head>
<body style="padding: 15px;">
  <div id="main"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.6.0/redux.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/5.0.3/react-redux.js"></script>
  <script src="dist/react-comments.js"></script>
  <script>
    const { Provider } = ReactRedux;
    const { createStore, combineReducers } = Redux;

    var props = { comments: [
        { id: 1, author: 'Romain Diegoni', date: '07/04/2017 14:39 PM', content: 'My first comment', avatar: 'https://scontent.xx.fbcdn.net/v/t1.0-1/p100x100/12274397_10153300194303182_4698046983774435570_n.jpg?oh=726bc8cb8f6ac28c1858d55baef4e0ac&oe=595D3017' },
        { id: 2, author: 'Jerome Saint-Pierre', date: '07/04/2017 15:39 PM', content: 'Me too!!' }
      ]
    };

    const reducer = combineReducers({
      comments: Comments.commentsReducer
    });

    const store = createStore(reducer, props);

    ReactDOM.render(
      React.createElement(Provider, {store: store},
        React.createElement('div', null,
          React.createElement(Comments.CommentList, { defaultAvatar: 'default-avatar.png' }),
          React.createElement(Comments.CommentForm)
        )
      ),
      document.getElementById('main'));
  </script>
</body>
</html>
